components:
  schemas:
    projects:
      type: array
      items:
        $ref: "#/components/schemas/project"

    project:
      type: object
      required:
        - code
        - tag
        - name
        - desc
        - initDate
        - endDate
        - client
        - area
        - domain
        - duration
        - guards
        - techArray
        - roles
      properties:
        code:
          type: string
        tag:
          type: string
        name:
          type: string
        desc:
          type: string
        initDate:
          type: string
        endDate:
          type: string
        client:
          $ref: "#/components/schemas/client"
        area:
          type: string
        domain:
          type: string
        duration:
          type: string
        guards:
          $ref: "#/components/schemas/guards"
        skills:
          type: array
          items:
            $ref: "#/components/schemas/skill"
        roles:
          type: array
          items:
            $ref: "#/components/schemas/roles"

    patchedProject:
      type: object
      properties:
        tag:
          type: string
        name:
          type: string
        desc:
          type: string
        guards:
          $ref: "#/components/schemas/guards"
        skills:
          type: array
          items:
            $ref: "#/components/schemas/skill"
        roles:
            type: array
            items:
              $ref: "#/components/schemas/roles"

    guards:
      type: string
      enum:
        - PASSIVE
        - ACTIVE
        - NO_GUARD

    roles:
      type: object
      required:
        - rol
        - number
      properties:
        rol:
          type: string
        number:
          type: integer

    skill:
      type: object
      required:
        - code
        - type
        - subskill
      properties:
        code:
          type: string
        name:
          type: string
        subskill:
          type: array
          items:
            $ref: "#/components/schemas/skill"

    opportunities:
      type: array
      items:
        $ref: "#/components/schemas/opportunity"

    opportunity:
      type: object
      required:
        - code
        - name
        - project
        - client
        - openingDate
        - closingDate
        - priority
        - mode
        - office
        - role
        - skills
      properties:
        code:
          type: string
        name:
          type: string
        project:
          $ref: "#/components/schemas/project"
        client:
          $ref: "#/components/schemas/client"
        openingDate:
          type: string
        closingDate:
          type: string
        priority:
          type: string
        mode:
          $ref: "#/components/schemas/mode"
        office:
          type: string
        role:
          type: string
        skills:
          $ref: "#/components/schemas/skills"

    patchedOpportunity:
      type: object
      properties:
